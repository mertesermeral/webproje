    <main>

        <script type="text/javascript">
            function checkForm() {
                alert("Form temizlenecek");
                document.forms[0].reset();
            }
        </script>

        <script>
            function kontrolet() {
                var mail = document.getElementById("email").value;
                var regex = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
                if (document.getElementById("name").value == "") {
                    alert("Ad boş!");

                }
                else if (document.getElementById("surname").value == "") {
                    alert("Soyad boş!");

                }
                else if (document.getElementById("email").value == "") {
                    alert("Email boş!");

                }
                else if (document.getElementById("message").value == "") {
                    alert("Mesaj Kutusu Boş!");

                }
                else {

                    if (regex.test(mail) == true) {

                        document.getElementById("sub2").formAction = "form.html";


                    }
                    else {
                        alert("Hata geçersiz mail adresi girdiniz!");

                    }


                }



            }
        </script>



        <br><br>
        <br><br>
        <div class="container">
            <form method="GET">
                <div class="row">

                    <div class="col-md-6">

                        <label for="name">Ad</label>
                        <input type="text" name="name" id="name" class="form-control">
                        <label for="surname">Soyad</label>
                        <input type="text" name="surname" id="surname" class="form-control">
                        <label for="email"> Email</label>
                        <input type="text" id="email" name="email" class="form-control">
                        <br>


                        <div class="form-check">
                            <input class="form-check-input" name="accept" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Beni Haberler Hakkında Bilgilendir
                            </label>


                        </div>





                        <br>

                        <button type="submit" id="sub2" class="my-3 btn btn-outline-dark btn-lg"
                            onclick="kontrolet();">GÖNDER</button>

                        <button type="reset" id="submit" name="submit" value="Reset" onclick="checkForm();"
                            class="btn btn-outline-dark btn-lg float-right my-3">TEMİZLE</button>






                    </div>

                    <div class="col-md-6">
                        <form method="GET" action="form.html" onsubmit="kontrolet();">
                            <div class="form-group">
                                <label for="Message">Mesajınız</label>
                                <textarea name="message" id="message" rows="7" class="form-control"></textarea>


                                Cinsiyetiniz
                                <br>


                                <div class="form-check form-check-inline">
                                    <input class="form-check-input " type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1" checked>
                                    <label class="form-check-label" for="inlineRadio1">Kadın</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Erkek</label>
                                </div>
                                <br> <br>



                                Hangi Şehirde Yaşıyorsunuz
                                <select class="custom-select mr-sm-2 form-control" id="inlineFormCustomSelect" name="select">
                                    <option selected>Bir Şehir Seçin</option>
                                    <option value="Istanbul">Istanbul</option>
                                    <option value="Ankara">Ankara</option>
                                    <option value="Izmir">Izmir</option>
                                    <option value="Samsun">Samsun</option>
                                    <option value="Sakarya">Sakarya</option>
                                    <option value="Kocaeli">Kocaeli</option>
                                    <option value="Bursa">Bursa</option>
                                    <option value="Digerleri">Diğer Şehirler</option>
                                    <option value="Belirtme">Belirtmek Istemiyorum</option>
                                  </select>





                            </div>


                    </div>
            </form>

        </div>
